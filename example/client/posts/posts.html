<template name="Posts">
  <h1>Posts</h1>
  <ul>
    {{#if Template.subscriptionsReady}}
      {{#each data}}
        {{> Post}}
      {{else}}
        <li>
          no posts...
        </li>
      {{/each}}
      <li>
        <button class="more">more...</button>
      </li>
    {{else}}
      <li>
        loading...
      </li>
    {{/if}}
  </ul>
</template>
