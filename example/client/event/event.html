<template name="Event">
  <li>
    {{#if Template.subscriptionsReady}}
      {{data.name}}
      <span class="date">{{data.date}}</span>
      <div class="members">
        {{#each data.members}}
          {{firstname}} {{lastname}} ({{company.name}} - {{company.manager.firstname}} {{company.manager.lastname}}),
        {{/each}}
      </div>
    {{else}}
      loading...
    {{/if}}
  </li>
</template>
